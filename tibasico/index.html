<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script>

    </script>
    <style>
        
    </style>
</head>

<body>
    <h1>TimeAwards</h1>
    <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, totam.</h4>
    <form id="formulario">
        <h2>Formulário de Feedback</h2>
        <div id="caixa">
            <h4>Data de Início</h4>
            <input type="date" id="data" placeholder="Ex: 22/04/2025">
        </div>
        <div id="caixa">
            <h4>Atrasos iniciais</h4>
            <input type="text" id="atrasos" placeholder="Ex.: Atrasos frequentes em reuniões">
        </div>
        <div id="caixa">
            <h4>Objetivos iniciais</h4>
            <input type="text" id="objetivos" placeholder="Ex.: Melhorar pontualidade, organizar melhor o tempo">
        </div>
        <div id="caixa">
            <h4>Atividades realizadas</h4>
            <input type="text" id="atividades"
                placeholder="Ex.: Implementar agenda digital, estabelecer horários fixos">
        </div>
        <div id="caixa">
            <h4>Dificuldades encontradas</h4>
            <input type="text" id="dificuldades" placeholder="Ex.: Adaptação à nova rotina, manter consistência">
        </div>
        <div id="caixa">
            <h4>Benefícios obtidos</h4>
            <input type="text" id="beneficios" placeholder="Ex.: Maior produtividade, melhor gestão do tempo">
        </div>
        <div id="caixa">
            <h4>Tempo de duração</h4>
            <input type="text" id="tempo" placeholder="Ex.: 2 meses">
        </div>
        <div id="caixa">
            <h4>Nível de satisfação</h4>
            <input type="text" id="satisfacao" placeholder="Ex.: 5">
        </div>
        <div id="caixa">
            <h4>Observações</h4>
            <input type="text" id="observacoes" placeholder="Ex.: O processo ajudou muito na organização pessoal">
        </div>
        <div id="caixa">
            <h4>Próximas metas</h4>
            <input type="text" id="metas" placeholder="Ex.: Reduzir tempo em redes sociais, focar mais em prioridades">
        </div>
        <button id="cancelar">Cancelar</button>
        <button id="limpar">Limpar</button>
        <button id="registrar">Registrar</button>
    </form>
</body>

</html>
