<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#imagens > img').click(function(e) {
                $('#imagens > img').removeClass('selecionada');
                $(this).addClass('selecionada');
            })
        });
    </script>
    <style>
        img {
            border: thick solid black;
        }
        .selecionada {
            border-color: red;
        }
    </style>
</head>

<body>
    <h1 id="titulo">jQuery</h1>
    <div id="imagens">
        <img id="img1" src="https://picsum.photos/id/50/100">
        <img id="img2" src="https://picsum.photos/id/140/100">
        <img id="img3" src="https://picsum.photos/id/250/100">
    </div>
</body>

</html>
