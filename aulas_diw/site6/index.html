<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="tela"></div>
    </div>


    <script>
        // Fetch
        fetch('https://api.spoonacular.com/recipes/random?number=5&apiKey=d6f91d1d124749eea57295a4be60efa6')
            .then(res => res.json())
            .then(data => {
                let str = '';
                for (let i = 0; i < data.recipes.length; i++) {
                    let receita = data.recipes[i];
                    let slug = receita.title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                    str += `<div class="card col-md-4" style="width: 18rem;">
                                <img src="${receita.image}" class="card-img-top" alt="Foto">
                                <div class="card-body">
                                    <h5 class="card-title">${receita.title}</h5>
                                    <p class="card-text">${receita.summary}</p>
                                    <a href="https://spoonacular.com/${slug}-${receita.id}" target="_blank" class="btn btn-primary">Mais detalhes</a>
                                </div>
                            </div>`;
                }
                document.getElementById('tela').innerHTML = str;
            })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76A2z02tPqdjF7+5L1Fj6tHtka3Lz9KK3CX0R8bRJgkqsD8R+L4HNfB6Yk9Sub8"
        crossorigin="anonymous"></script>
</body>

</html>
